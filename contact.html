<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-Learn</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Remix Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />
  </head>

  <section class="contact">
    <div class="container">
      <h1 class="section-title">Contact Us</h1>
      <p class="section-description">
        Have a question or need help? Contact us and we'll get back to you as
        soon as possible.
      </p>

      <div class="contact-form">
        <form>
          <div class="form-group">
            <input
              type="text"
              name="name"
              class="msg-box"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              name="email"
              class="msg-box"
              placeholder="Your Email"
              required
            />
          </div>
          <div class="form-group">
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              class="msg-box"
              placeholder="Your Message"
              required
            ></textarea>
          </div>
          <button type="submit" class="hero-btn">Send Message</button>
        </form>
      </div>

      <div class="contact-info">
        <div class="info-item">
          <i class="ri-map-pin-line"></i>
          <p>10315, Kampala, Uganda</p>
        </div>
        <div class="info-item">
          <i class="ri-phone-line"></i>
          <p>+256 754230525</p>
        </div>
        <div class="info-item">
          <i class="ri-mail-line"></i>
          <p>borcellonline@academy.edu</p>
        </div>
      </div>
    </div>
  </section>
</html>
